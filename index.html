<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Link</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f6f8fa; /* Lekko szary kolor, przypominający interfejs Telegrama */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: #ffffff;
            border: 1px solid #e3e3e3;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 1.8rem;
            color: #0088cc; /* Niebieski kolor Telegrama */
            margin-bottom: 10px;
        }
        p {
            font-size: 1rem;
            color: #4a4a4a;
            margin-bottom: 30px;
        }
        a {
            display: inline-block;
            text-decoration: none;
            background: #0088cc; /* Kolor przycisku zgodny z Telegramem */
            color: #ffffff;
            font-size: 1.1rem;
            font-weight: bold;
            padding: 10px 25px;
            border-radius: 25px;
            transition: background 0.3s ease;
        }
        a:hover {
            background: #007ab8; /* Trochę ciemniejszy odcień na hover */
        }
        footer {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #888888;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram Logo" class="logo">
        <h1>Przejdź do Telegrama</h1>
        <p>Kliknij poniższy przycisk, aby otworzyć Telegram:</p>
        <a href="https://t.me/+gydriL3nJn03YjIy" target="_blank">Otwórz Telegram</a>
        <footer>Telegram &copy; 2025</footer>
    </div>
</body>
</html>
